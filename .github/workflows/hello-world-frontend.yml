name: Hello World Workflow

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the main branch
    paths:
      - 'frontend/**'  # Trigger frontend job if changes happen in frontend folder
      - 'backend/**'   # Trigger backend job if changes happen in backend folder
  pull_request:
    branches:
      - main  # Trigger on pull request targeting the main branch
    paths:
      - 'frontend/**'  # Trigger frontend job if changes happen in frontend folder
      - 'backend/**'   # Trigger backend job if changes happen in backend folder

jobs:
  frontend-job:
    runs-on: ubuntu-latest  # Use the latest Ubuntu environment
    if: ${{ github.event_name == 'push' && (contains(github.event.head_commit.modified, 'frontend') || contains(github.event.head_commit.added, 'frontend')) }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v2  # Checkout the repository

      - name: Run frontend specific tasks
        run: echo "Changes detected in frontend. Running frontend job..."  # Placeholder for frontend-specific tasks

  backend-job:
    runs-on: ubuntu-latest  # Use the latest Ubuntu environment
    if: ${{ github.event_name == 'push' && (contains(github.event.head_commit.modified, 'backend') || contains(github.event.head_commit.added, 'backend')) }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v2  # Checkout the repository

      - name: Run backend specific tasks
        run: echo "Changes detected in backend. Running backend job..."  # Placeholder for backend-specific tasks
